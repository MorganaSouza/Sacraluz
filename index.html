<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sacraluz</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { width: 100%; height: 100%; overflow: hidden; background-color: #1a0f08; font-family: Arial, sans-serif; }

  .container {
    width: 100%; height: 100%; position: relative; overflow: hidden;
  }

  .background {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    object-fit: cover; 
    mask-image: radial-gradient(circle, white 30%, transparent 80%);
    -webkit-mask-image: radial-gradient(circle, white 30%, transparent 80%);
    z-index: 1;
  }

  .light-beam {
    position: absolute;
    top: 2%;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 80vh;
    background: linear-gradient(
      to bottom,
      rgba(255, 255, 220, 0) 0%,
      rgba(255, 255, 180, 0.3) 10%,
      rgba(255, 255, 200, 0.6) 30%,
      rgba(255, 255, 230, 0.8) 50%,
      rgba(255, 255, 200, 0.6) 70%,
      rgba(255, 255, 180, 0.3) 90%,
      rgba(255, 255, 220, 0) 100%
    );
    filter: blur(25px);
    mix-blend-mode: screen;
    z-index: 2;
    animation: swayBeam 5s ease-in-out infinite;
  }

  @keyframes swayBeam {
    0%, 100% { transform: translateX(-50%) translateX(0); }
    50% { transform: translateX(-50%) translateX(10px); }
  }

  .circle-container {
    position: absolute; 
    top: 100vh; 
    border-radius: 50%;
    background: radial-gradient(circle, hsl(54, 82%, 45%) 10%, hsla(4, 85%, 47%, 0) 56%);
    mix-blend-mode: screen; 
    animation-timing-function: linear; 
    animation-iteration-count: infinite;
    animation-name: moveUp;
    z-index: 3;
  }

  @keyframes moveUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }

  #playInstruction {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: #ccc;
    font-size: 14px;
    z-index: 10;
    user-select: none;
    cursor: pointer;
  }

  #footerCopy {
    position: fixed;
    bottom: 5px;
    right: 10px;
    color: #999;
    font-size: 12px;
    z-index: 10;
    user-select: none;
    pointer-events: none;
    opacity: 0.7;
  }

  #leftFooter {
    position: fixed;
    bottom: 5px;
    left: 10px;
    color: #999;
    font-size: 12px;
    z-index: 10;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 4px;
  }

  #instagramLink {
    display: flex;
    align-items: center;
    gap: 6px;
    color: #999;
    text-decoration: none;
    font-size: 14px;
    cursor: pointer;
    transition: color 0.3s ease;
  }

  #instagramLink:hover {
    color: #e1306c; /* cor rosa do Insta */
  }

  #instagramIcon {
    width: 24px;
    height: 24px;
    fill: currentColor;
    opacity: 0.7;
  }

  /* Créditos da música no topo esquerdo, fade out após 5s */
  #musicCreditTop {
    position: fixed;
    top: 10px;
    left: 10px;
    color: #ccc;
    font-size: 14px;
    font-weight: 600;
    opacity: 1;
    animation: fadeOut 1s ease forwards;
    animation-delay: 5s;
    z-index: 10;
    user-select: none;
  }

  @keyframes fadeOut {
    to { opacity: 0; }
  }
</style>
</head>
<body>
  <div class="container">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/0/03/Beautiful_old_church_interior_%283747225510%29.jpg"
      alt="Interior de Igreja Antiga"
      class="background"
    />
    <div class="light-beam"></div>

    <iframe
      id="soundcloudPlayer"
      style="display:none"
      width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/76484349&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false"
    ></iframe>
  </div>

  <div id="playInstruction">Clique ou toque na tela para ouvir a música</div>

  <div id="musicCreditTop">Diante do Rei - Vida Reluz</div>

  <div id="footerCopy"> &copy; 2024 Morgana Souza</div>

  <div id="leftFooter">
    <a href="https://www.instagram.com/_morgana_s" target="_blank" id="instagramLink" aria-label="Instagram Morgana Souza">
      <svg id="instagramIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
        <path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 2A3.75 3.75 0 004 7.75v8.5A3.75 3.75 0 007.75 20h8.5a3.75 3.75 0 003.75-3.75v-8.5A3.75 3.75 0 0016.25 4h-8.5zm8.13 2.12a1.12 1.12 0 110 2.25 1.12 1.12 0 010-2.25zM12 7a5 5 0 110 10 5 5 0 010-10zm0 2a3 3 0 100 6 3 3 0 000-6z"/>
      </svg>
    </a>
  </div>

  <script>
    const particleNum = 100;
    const container = document.querySelector('.container');

    for (let i = 0; i < particleNum; i++) {
      const circle = document.createElement('div');
      circle.classList.add('circle-container');
      const size = Math.random() * 8 + 2;
      circle.style.width = size + 'px';
      circle.style.height = size + 'px';
      circle.style.left = Math.random() * 100 + 'vw';
      circle.style.animationDuration = `${28000 + Math.random() * 9000}ms`;
      circle.style.animationDelay = `${Math.random() * 37000}ms`;
      container.appendChild(circle);
    }

    function startSound() {
      const iframe = document.getElementById('soundcloudPlayer');
      const widget = SC.Widget(iframe);

      widget.play();

      document.getElementById('playInstruction').style.display = 'none';

      window.removeEventListener('click', startSound);
      window.removeEventListener('touchstart', startSound);
    }

    function loadSCAPIAndSetup() {
      if (!window.SC) {
        const script = document.createElement('script');
        script.src = "https://w.soundcloud.com/player/api.js";
        script.onload = () => {
          window.addEventListener('click', startSound, { once: true });
          window.addEventListener('touchstart', startSound, { once: true });
        };
        document.body.appendChild(script);
      } else {
        window.addEventListener('click', startSound, { once: true });
        window.addEventListener('touchstart', startSound, { once: true });
      }
    }

    loadSCAPIAndSetup();
  </script>
</body>
</html>
